<div class="box">
    <h1>Product Inventory</h1>
  <form (ngSubmit)="selectedProductId ? updateProduct() : adddata()">

    <label>Product Code:</label>
    <input
      type="text"
      name="productCode"
      [(ngModel)]="product.productCode"
      required
      placeholder="Enter Code"
    >

    <label>Product Name:</label>
    <input
      type="text"
      name="productName"
      [(ngModel)]="product.productName"
      required
      placeholder="Enter Name"
    >

    <label>Category:</label>
    <input
      type="text"
      name="category"
      [(ngModel)]="product.category"
      required
      placeholder="Enter Category"
    >

    <label>Price:</label>
    <input
      type="number"
      name="price"
      [(ngModel)]="product.price"
      required
      placeholder="Enter Price"
    >

    <div class="d">
      <button type="submit" >
        {{ selectedProductId ? 'Update Product' : 'Add Product' }}
      </button>
    </div>

  </form>
</div>

<br>
<br>

<div class="tbl">
    <h1>Product Display</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let pro of productInfo">
        <td>{{ pro.productCode }}</td>
        <td>{{ pro.productName }}</td>
        <td>{{ pro.category }}</td>
        <td>{{ pro.price }}</td>
        <td>
          <button type="button" (click)="editProduct(pro)">
            Edit
          </button>
        </td>
      </tr>

      <tr *ngIf="productInfo.length === 0">
        <td colspan="5">No products found</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
