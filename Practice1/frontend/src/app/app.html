 <section>
  <h1 class="text-4xl text-white text-center m-10 font-bold">STUDENT PORTAL</h1>
  <div class=" h-100 flex justify-center items-center text-white">

     <form class=" flex flex-col bg-white/30 rounded-2xl h-100 w-100 justify-center p-5 text-2xl gap-2" (ngSubmit)="adddata()">
        <label for="rollno">Enter student Rollno :</label>
        <input type="number" name="rollno" placeholder="Enter Roll No" [(ngModel)]="poststudent.rollno" >

        <label for="name">Enter student Name :</label>
        <input type="text" name="name" placeholder="Enter Name" [(ngModel)]="poststudent.name" >

        <label for="course">Enter Student Course :</label>
        <select class="bg-amber-50 h-12 rounded-xl text-black outline-none"
        name="course" placeholder="Enter Course" [(ngModel)]="poststudent.course">
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
        </select>
        <button type="submit">Add Data</button>
     </form>

  </div>

  <div class=" h-100 flex  flex-col justify-center items-center text-white">
    <h1 class="text-4xl text-white text-center m-10 font-bold">Student Detail</h1>
    <table class=" ">
   <thead class="bg-white/30">
    <tr>
      <th>Name</th>
      <th>Roll No</th>
      <th>Course</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let s of recieveddata">
      <td>{{s.name}}</td>
      <td>{{s.rollno}}</td>
      <td>{{s.course}}</td>
    </tr>
  </tbody>
</table>

    
  </div>

</section>
